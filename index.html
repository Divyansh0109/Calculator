<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="result" id="result">0</section>
        <section class="cal-buttons">
            <button class="clear">C</button>
            <button class="backspace">&larr;</button>
        </section>
        <section class="cal-buttons">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">&divide;</button>
        </section>
        <section class="cal-buttons">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">&times;</button>
        </section>
        <section class="cal-buttons">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">&minus;</button>
        </section>
        <section class="cal-buttons">
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="equals">&equals;</button>
            <button class="operator">&plus;</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
